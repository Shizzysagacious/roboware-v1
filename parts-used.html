            justify-content: space-between;

        /* Link Styling */
        a {
            text-decoration: none;
            color: #00d4ff;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 15px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background: #00d4ff;
            color: #0f2027;
            transform: scale(1.1);
        }

        a:active {

        }
