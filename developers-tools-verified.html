<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Developer Tools - Roboware</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #4a90e2;
        }

        /* Form container */
        .form-container {
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        .form-container h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container input:focus, 
        .form-container textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-container button {
            background-color: #4a90e2;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        .form-container button:hover {
            background-color: #337ab7;
        }

        /* Additional button for navigation */
        .profile-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .profile-btn:hover {
            background-color: #218838;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verified Developer Tools</h1>
    </header>
    
    <!-- Navigation Bar -->
    <nav>
        <a href="developers-profile.html">Profile</a>
        <a href="submit-code.php">Submit Code</a>
        <a href="set-up-payment.html">Payment Method</a>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h3>Submit Your Code</h3>
        <form method="POST" action="submit-code.php">
            <label for="title">Code Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" min="0" required>
            
            <label for="code">Code Snippet:</label>
            <textarea id="code" name="code" rows="8" required></textarea>
            
            <button type="submit">Submit Code</button>
        </form>
        
        <hr>

        <h3>Payment Method</h3>
        <p>Set up your payment method to receive earnings:</p>
        <button onclick="window.location.href='set-up-payment.html'">Set Up Payment Method</button>

        <!-- Navigate to Profile -->
        <hr>
        <button class="profile-btn" onclick="window.location.href='developers-profile.html'">Go to Profile</button>
    </div>
</body>
</html>
