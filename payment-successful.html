<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    #loading {
      display: none;
      font-size: 16px;
      color: #555;
    }

    .product-details {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Payment Successful!</h1>
  <p>Thank you for your purchase.</p>
  <p id="loading">Verifying your order, please wait...</p>

  <!-- Product details section -->
  <div class="product-details" id="product-details">
    <h2>Product Details</h2>
    <p id="product-name">Loading product...</p>
    <p id="product-description"></p>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const order_id = urlParams.get('order_id');
    const product_id = urlParams.get('product_id');  // Get product_id from the URL

    console.log("Order ID: " + order_id); // Debugging log
    console.log("Product ID: " + product_id); // Debugging log

    // Ensure required parameters are present
    if (!order_id || !product_id) {
      alert('Invalid request. Missing order or product details.');
    } else {
      // Show loading indicator
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';

      // Make POST request to backend to verify order
      fetch('verify-order-backend.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'order_id=' + encodeURIComponent(order_id)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        loadingElement.style.display = 'none'; // Hide loading indicator

        if (data.status === 'success') {
          // Dynamically load product details based on product_id
          const productDetailsElement = document.getElementById('product-details');

          // Fetch product code based on product_id
          fetch(`product-codes-${product_id}.html`)  // Dynamically fetch the corresponding product code file
            .then(response => {
              if (!response.ok) throw new Error('Failed to fetch product code');
              return response.text();
            })
            .then(html => {
              productDetailsElement.innerHTML = html;  // Inject the fetched HTML content into the page
            })
            .catch(error => {
              console.error('Error fetching product details:', error);
              productDetailsElement.innerHTML = `<p>Failed to load product details. Please try again later.</p>`; // Handle error
            });
        } else {
          alert('Order verification failed. Please contact support.');
        }
      })
      .catch(error => {
        loadingElement.style.display = 'none'; // Hide loading indicator
        console.error('Error:', error);
        alert('There was an issue connecting to the server. Please try again later.');
      });
    }
  </script>
</body>
</html>
